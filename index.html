<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Posts</title>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
    <header>
        <nav>
            <ul id="main-menu">
                <li><a href="#/">Home</a></li>
                <li><a href="#/login">Login</a></li>
                <li><a href="#/posts">Posts</a></li>
                <li><a href="#/register">Register</a></li>
                <li><a href="#/logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div id="main-content">
    </div>
    <script id="messages-template" type="x-mustache-template">
        <li class="post">
            <p>id:{{id}}</p>
            <p>title:{{title}}</p>
            <p>Body:{{body}}</p>
            <p>Date:{{postDate}}</p>
            <p>PostBy:{{user.username}}</p>
        </li>
    </script>
    <script src="scripts/libs/require.js" data-main="scripts/app"></script>
</body>
</html>
